name: Python Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Collect tests (debug)
      run: |
        python -V
        ls -la
        ls -R tests || true
        python -m pytest --collect-only -q || true
    
    - name: Run tests
      run: |
        python -m pytest -q tests/test_api_smoke.py tests/test_m1_precision.py
